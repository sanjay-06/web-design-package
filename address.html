<html>
<head>
	<title>Address</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="/payment.html">
				<span class="contact100-form-title">
					Contact Details
				</span>
				<div class="wrap-input100 validate-input">
					<input class="input100" type="text" name="name" placeholder="Full Name" required>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input">
					<input class="input100" type="text" name="email" placeholder="E-mail" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<input class="input100" type="text" name="phone" placeholder="Phone" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<textarea class="input100" name="adress" placeholder="Address" required></textarea>
					<span class="focus-input100"></span>
				</div>
				<a href="payment.html"><div class="container-contact100-form-btn">
					<button class="contact100-form-btn" value="submit">
						<span>
							<i class="fa fa-credit-card-alt" aria-hidden="true"></i>
							Proceed to payment
						</span>
					</button>
				</div></a>
			</form>
		</div>
	</div>
</body>
</html>
